<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEXTAREA</title>
    </head>
    <body>
        <h1>TEXTAREA</h1>
        <!-- unlike inputs, textarea is not self closing  -->
        <!-- cols attribute will add horizontally width to the textarea -->
        <form>
            <label for="feedback">Feedback</label>
            <br />
            <textarea
                name="feedback"
                id="feedback"
                cols="40"
                rows="5"
                style="resize: none"
            ></textarea>
            <br />
            <input type="submit" />
        </form>
    </body>
</html>
