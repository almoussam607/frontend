<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Types</title>
    </head>
    <body>
        <h1>Form Types</h1>
        <form method="get">
            <!-- FIRST NAME -->
            <label for="firstName">First Name</label>
            <br />
            <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Enter your first name"
            />
            <br />
            <br />
            <!-- LAST NAME -->
            <label for="lastName">Last Name</label>
            <br />
            <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Enter your last name"
            />
            <br />
            <br />
            <!-- AGE -->
            <label for="age">Age</label>
            <br />
            <input
                type="number"
                name="age"
                id="age"
                placeholder="Write your age"
            />
            <br />
            <br />
            <!-- EMAIL -->
            <label for="email">Email</label>
            <br />
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Please write your email.."
            />
            <br />
            <br />
            <!-- PASSWORD -->
            <label for="password">Password</label>
            <br />
            <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
            />
            <br />
            <br />
            <!-- SEARCH -->
            <label for="search">Search</label>
            <br />
            <input
                type="search"
                id="search"
                name="search"
                placeholder="Search here.."
            />
            <br />
            <br />
            <!-- URL -->
            <label for="website">Your Website</label>
            <br />
            <input
                type="url"
                id="website"
                name="website"
                placeholder="https://yourwebsite.com"
                value="https://yourwebsite.com"
                readonly
            />
            <br />
            <br />

            <!-- URL -->
            <label for="phoneNumber">Phone Number</label>
            <br />
            <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="(123) 456-7890"
            />
            <br />
            <br />

            <!-- HIDDEN -->
            <input
                type="hidden"
                id="phoneNumber"
                name="phoneNumber"
                value="1234567890"
            />
            <br />
            <br />

            <!-- SUBMIT BUTTON -->
            <input type="submit" />
        </form>
    </body>
</html>
