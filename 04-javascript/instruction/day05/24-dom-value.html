<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM - value</title>
    </head>
    <body>
        <h1>DOM - value</h1>

        <form>
            <div>
                <label for="username" class="username-label">Username</label>
                <!-- input value given manually here -->
                <input
                    type="text"
                    id="username"
                    name="username"
                    value="janedoe55"
                    class="input text-danger border-rounded border-danger outlined"
                />
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    value="password123"
                />
            </div>
        </form>

        <div class="message"></div>

        <script src="./js/24-dom-value.js"></script>
    </body>
</html>
