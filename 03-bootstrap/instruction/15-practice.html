<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Practice</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="">
      <nav class="bg-primary text-white">
        <!-- Small screen -->
        <div
          class="d-flex justify-content-between align-items-center px-3 py-3 d-lg-none"
        >
          <i class="fa-solid fa-bars fs-5"></i>

          <i class="fa-brands fa-bootstrap display-4"></i>

          <div class="fs-5 d-flex gap-3">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <!-- Large screen -->
        <div class="d-none d-lg-flex justify-content-between align-items-center p-3">
          <!-- UL -->
           <ul class="list-unstyled d-flex gap-3 align-items-center m-0">
            <li><a class="text-decoration-none text-light" href="#">
              <i class="fa-brands fa-bootstrap display-6"></i>
            </a></li>
            <li><a class="text-decoration-none text-light fw-semibold" href="#">Docs</a></li>
            <li><a class="text-decoration-none text-light" href="#">Examples</a></li>
            <li><a class="text-decoration-none text-light" href="#">Icons</a></li>
            <li><a class="text-decoration-none text-light" href="#">Themes</a></li>
            <li><a class="text-decoration-none text-light" href="#">Blog</a></li>
           </ul>
          <!-- Search Input -->
           <div class="">
            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-primary" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass text-white"></i></span>
                <input type="text" class="form-control bg-primary text-white" placeholder="Search">
              </div>
           </div>

          <!-- Socials -->
          <div class="p-3 d-flex gap-3 fs-6">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
