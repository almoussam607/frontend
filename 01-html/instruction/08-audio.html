<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AUDIO</title>
    </head>
    <body>
        <h1>AUDIO</h1>
        <!-- controls - this attribute is a must in audio tag to see the controls on website, otherwise it will not visible -->
        <!-- autoplay - makes your audio run automatically after it's been loaded -->
        <!-- muted - makes your audio muted at the start -->
        <!-- loop - makes your audio run in loop -->
        <!-- src="./assets/media/drive-breakbeat-173062.mp3" -->
        <audio controls autoplay muted loop>
            <source
                src="./assets/media/drive-breakbeat-173062.mp3"
                type="audio/mp3"
            />
            <source
                src="./assets/media/drive-breakbeat-173063.AAC"
                type="audio/acc"
            />
            Your browser does not support audio element
        </audio>
    </body>
</html>
