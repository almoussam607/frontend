<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
      <!-- Fontawesome -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <!-- 1- Create nav -->
    <nav class="navbar navbar-expand-lg bg-secondary">

        <!-- 2- Add div -->
         <div class="container-fluid">

            <!-- 3- Add brand/logo -->
            <a class="navbar-brand" href="#">ᓚ₍ ^. ̫  .^₎</a>

            <!-- 4- Small screen button to see elements in navbar -->
             <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainMenu">
                <i class="fa-solid fa-bars fs-5"></i>
             </button>

             <!-- 5- Larger Screen - Collapsing Items -->
            <div class="navbar-collapse collapse d-lg-flex justify-content-between" id="mainMenu">
                <!-- 5.1- Add list items -->
                 <ul class="navbar-nav text-center">
                    <li><a class="nav-link disabled" href="#">Premium Features.</a></li>
                    <li><a class="nav-link active" href="#">Temporibus.</a></li>
                    <li><a class="nav-link" href="#">In.</a></li>
                    <li><a class="nav-link" href="#">Nesciunt?</a></li>
                 </ul>

                <!-- 5.2- Add search -->
                <form class="d-flex gap-2">
                    <input type="text" placeholder="Search" class="form-control">
                    <button class="btn btn-outline-dark">Search</button>
                    
                </form>
            </div>



         </div>
    </nav>


    <!-- Bootstrap JS -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
