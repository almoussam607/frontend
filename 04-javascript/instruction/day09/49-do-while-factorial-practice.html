<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Do While Factorial Practice</title>
        <!-- bootstrap cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="p-4">
        <h1 class="text-center text-danger">Do While Factorial Practice</h1>
        <form>
            <div class="input-group">
                <input
                    type="number"
                    class="form-control"
                    name="numberInput"
                    id="numberInput"
                    placeholder="Enter a number"
                />

                <button
                    type="button"
                    title="Calculate Factorial"
                    class="btn btn-outline-primary"
                    onclick="calculateFactorial()"
                >
                    Calculate Factorial
                </button>
            </div>
        </form>

        <p id="output" class="alert alert-success mt-3"></p>
        <!-- local js -->
        <script src="./js/49-do-while-factorial-practice.js"></script>
    </body>
</html>
