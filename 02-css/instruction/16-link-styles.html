<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Link Styles</title>
        <!-- local css -->
        <link rel="stylesheet" href="./styles/16-link-styles.css" />
    </head>
    <body>
        <h1>Link Styles</h1>
        <a
            title="Brand New Website"
            href="https://www.somewebsiteihopenotworking.com"
            target="_blank"
        >
            This is a brand new website I didn't visit
        </a>
        <br />
        <a
            title="Go To Google"
            href="https://www.google.com.tr"
            target="_blank"
        >
            This is a link I visited
        </a>
        <br />
        <a href="#hello" target="_blank" class="hover-anchor">
            This will change the color when hovered with mouse
        </a>

        <p>Another hover effect</p>

        <p class="active">Clicked</p>
    </body>
</html>
