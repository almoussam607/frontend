<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- local css -->
        <link rel="stylesheet" href="./styles/07-selector-by-class-name.css" />
        <title>Selector By Class Name</title>
    </head>
    <body>
        <h1>Selector By Class Name</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <p class="custom">Odio voluptatibus vitae maxime dolorem?</p>
        <p class="custom">Rem labore inventore quis vel?</p>
        <p class="custom">Pariatur inventore reprehenderit autem sit.</p>
        <p>Hic ea facilis quisquam iure!</p>
        <div class="custom">Lorem ipsum dolor sit amet.</div>
    </body>
</html>
