<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>

    <!-- Card parts: i) card-img-top/bottom ii) card-header iii)card-body (card-title & card-text) iv) card-footer -->
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.pexels.com/photos/861443/pexels-photo-861443.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-body">
                        <h1 class="card-title">Title</h1>
                        <p class="card-text">Text</p>
                        <button class="btn btn-warning w-100">Click me</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header">I love moon</div>
                    <img class="card-img-top" src="https://images.pexels.com/photos/861443/pexels-photo-861443.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-body">
                        <h1 class="card-title">Title</h1>
                        <p class="card-text">Text</p>
                        <button class="btn btn-warning">Click me</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.pexels.com/photos/861443/pexels-photo-861443.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-body">
                        <h1 class="card-title">Title</h1>
                        <p class="card-text">Text</p>
                        <button class="btn btn-warning">Click me</button>
                    </div>
                    <div class="card-footer">Moon is beautiful</div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
