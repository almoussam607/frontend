<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gutter</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <body>
    <!-- Building -->
    <div class="container px-4 m-0 text-center">
      <!-- First floor -->
      <!-- Gutters for x axis. -->
      <div class="row gx-5">
        <!-- Room 1 -->
        <div class="col">
          <!-- Furnished room items -->
          <div class="p-3 bg-danger">Bed</div>
        </div>
        <div class="col">
          <!-- Furnished room items -->
          <div class="p-3 bg-warning">Chair</div>
        </div>
      </div>
      <hr>
      <!-- Second floor -->
      <!-- Gutters for y axis. -->
      <div class="row gy-5">
        <div class="col">
          <div class="p-3 bg-danger">Bed</div>
        </div>
        <div class="col">
          <div class="p-3 bg-warning">Chair</div>
        </div>
      </div>
      <hr>
      <!-- Third floor -->
         <!-- Gutters for both axis. -->
         <div class="row g-5">
          <div class="col">
            <div class="p-3 bg-danger">Bed</div>
          </div>
          <div class="col">
            <div class="p-3 bg-warning">Chair</div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <div class="p-3 bg-danger">Bed</div>
          </div>
          <div class="col">
            <div class="p-3 bg-warning">Chair</div>
          </div>
        </div>
    </div>
  </body>
</html>
