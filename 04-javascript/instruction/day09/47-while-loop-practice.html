<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>While Loop Practice</title>
        <!-- bootstrap cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="p-4">
        <h1 class="text-center text-danger">While Loop Practice</h1>
        <form>
            <div class="input-group">
                <!-- oninput attribute is triggered whenever a change made to the input field -->
                <input
                    type="number"
                    class="form-control"
                    name="digitSum"
                    id="digitSum"
                    placeholder="Enter a number"
                    oninput="findSumOfDigits()"
                />
                <!-- <button
                    type="button"
                    title="Find Sum of Digits"
                    class="btn btn-warning"
                    onclick="findSumOfDigits()"
                >
                    Find Sum of Digits
                </button> -->
            </div>
        </form>

        <p id="output" class="alert alert-dark mt-3"></p>
        <!-- local js -->
        <script src="./js/47-while-loop-practice.js"></script>
    </body>
</html>
