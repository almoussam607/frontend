<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice - Forms</title>
    </head>
    <body>
        <h1>Practice - Forms</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="********"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="securityCode">Security Code</label>
                    </td>
                    <td>
                        <input
                            type="number"
                            name="securityCode"
                            id="securityCode"
                            placeholder="1234"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save" style="width: 100%" />
                    </td>
                    <td>
                        <input type="reset" value="Clear" style="width: 100%" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
