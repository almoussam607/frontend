<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Button Groups</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>
    <button class="btn btn-danger m-1">I am a button</button>
    <a type="button" href="https://www.google.com/" class="btn btn-warning">I am a link</a>

    <button class="btn btn-info w-100 mb-2"> I will occupy 100% of the screen</button>

    <button class="btn btn-outline-dark btn-lg w-75">Check my outline</button>

    <div class="btn-group">
        <button class="btn btn-danger">Option 1</button>
        <button class="btn btn-success">Option 2</button>
        <button class="btn btn-info">Option 3</button>
    </div>

    <!-- Snippets -->
    <div
        class="btn-group"
        role="group"
        aria-label="Basic checkbox toggle button group"
    >
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck1"
            >Google</label
        >
    
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck2"
            >Twitter</label
        >
    
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck3"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck3"
            >Youtube</label
        >
    </div>
    
    
</body>
</html>
