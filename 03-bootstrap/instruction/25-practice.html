<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar - Offcanvas Practice</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 1- Create nav -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <!-- 2- Add div -->
      <div class="container-fluid">
        <!-- 3- Add brand/logo -->
        <a class="navbar-brand" href="#">ᓚ₍ ^. ̫ .^₎</a>

        <!-- 4- Small screen button to see elements in navbar -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sideMenu"
        >
          <i class="fa-solid fa-bars fs-5"></i>
        </button>

        <!-- 5- Creating offcanvas and connecting actions -->
        <!-- offcanvas-start/end/top/bottom can be used for different directions. -->
        <div class="offcanvas offcanvas-end" id="sideMenu">
          <!-- Header -->
          <div class="offcanvas-header">
            <h5>Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <!-- Body -->
          <div class="offcanvas-body d-lg-flex justify-content-between">
            <!-- Links -->
            <ul class="navbar-nav">
              <li><a class="nav-link active" href="#">Lorem.</a></li>
              <li><a class="nav-link disabled" href="#">Qui.</a></li>
              <li><a class="nav-link" href="#">Illo.</a></li>
              <li><a class="nav-link" href="#">In?</a></li>
            </ul>
            <!-- Search bar -->
            <form class="d-flex gap-2">
              <input type="text" placeholder="Search" class="form-control" />
              <button class="btn btn-outline-dark">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
