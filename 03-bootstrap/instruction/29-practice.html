<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
     <link rel="stylesheet" href="./assets/css/29-style.css">
  </head>
  <body>

    <!-- Top menu with Icon -->
     <div class="container-fluid search-bar mb-5">
        <!-- logo -->
        <div class="logo">
            <i class="bi bi-youtube"></i>
        </div>
        <!-- header -->
        <h1>How can we help you?</h1>
        <!-- search input -->
         <div class="input-group ">
            <label for="txtSearch" class="input-group-text">
                <i class="bi bi-search-heart"></i>
            </label>
            <input type="text" id="txtSearch" class="form-control" placeholder="Describe your issue">
         </div>
     </div>

     <!-- Accordion -->

     <div class="container">
        <!-- Create accordion -->
         <div class="accordion">
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item1">
                        Fix a problem
                    </button>
                </h3>

                <div class="accordion-collapse collapse show" id="item1">
                    <div class="accordion-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>

            <!-- Second item -->
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item2">
                        Watch videos
                    </button>
                </h3>

                <div class="accordion-collapse collapse" id="item2">
                    <div class="accordion-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>

            <!-- Third item -->
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item3">
                        Manage your account
                    </button>
                </h3>

                <div class="accordion-collapse collapse" id="item3">
                    <div class="accordion-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>

            <!-- Fourth item -->
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item4">
                        Contact us
                    </button>
                </h3>

                <div class="accordion-collapse collapse" id="item4">
                    <div class="accordion-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>
         </div>
     </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
