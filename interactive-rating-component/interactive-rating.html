<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
        <link rel="stylesheet" href="styles/interactive-rating.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card" id="card">
                <div class="card-body">
                    <div class="frontCard" id="frontCard">
                        <i class="bi bi-star-fill" id="star"></i>

                    <h1 id="title">How did we do?</h1>
                    <p>
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>

                 
    <div class="rating d-flex justify-content-center gap-4">
        <input type="radio" id="rating1" name="rating" value="1">
        <label class="ratingLabel" for="rating1" onclick="rate(this)">1</label>

        <input type="radio" id="rating2" name="rating" value="2">
        <label class="ratingLabel" for="rating2" onclick="rate(this)">2</label>

        <input type="radio" id="rating3" name="rating" value="3">
        <label class="ratingLabel" for="rating3" onclick="rate(this)">3</label>

        <input type="radio" id="rating4" name="rating" value="4">
        <label class="ratingLabel" for="rating4" onclick="rate(this)">4</label>

        <input type="radio" id="rating5" name="rating" value="5">
        <label class="ratingLabel" for="rating5" onclick="rate(this)">5</label>
    </div>

    <div class="d-grid gap-2" >
 <button class="btn" id="btn" type="button" onclick="submit()">Submit</button>
</div>

    

                    </div>

                    <div class="backCard" id="backCard">
                        <img src="img/Screenshot 2024-08-26 032603.png" alt="" srcset="">

                        <p  id="ratingDisplay"></p>

                         <h1 id="backTitle">Thank you!</h1>
                    <p id="backP">
                        We apreciate you taking the time to give a rating.
                        If you ever need more support, don't hesitate to 
                        get in touch!
                    </p>


                   


                    </div>
                </div>
            </div>
        </div>

        <script src="js/interactive-rating.js"></script>
    </body>
</html>
