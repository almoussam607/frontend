<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PRACTICE - TABLES</title>
    </head>
    <body>
        <h1>PRACTICE - TABLES</h1>
        <table border="">
            <thead>
                <tr>
                    <th colspan="7">Time Table</th>
                </tr>
                <tr>
                    <th>Days</th>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <!---------- 1ST TABLE ROW ---------->
                <tr>
                    <th rowspan="5">Schedule</th>
                    <td>1</td>
                    <td>English</td>
                    <td>Maths</td>
                    <td>English</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>
                <!---------- 2ND TABLE ROW ---------->
                <tr>
                    <!-- <td></td> -->
                    <td>2</td>
                    <td>English</td>
                    <td>Maths</td>
                    <td>English</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>
                <!---------- 3RD TABLE ROW ---------->
                <tr>
                    <!-- <td></td> -->
                    <th colspan="6">REST</th>
                </tr>
                <!---------- 4TH TABLE ROW ---------->
                <tr>
                    <!-- <td></td> -->
                    <td>3</td>
                    <td>Social</td>
                    <td>Music</td>
                    <td>Social</td>
                    <td>Science</td>
                    <td>Music</td>
                </tr>
                <!---------- 5TH TABLE ROW ---------->
                <tr>
                    <!-- <td></td> -->
                    <td>4</td>
                    <td>Social</td>
                    <td>Physical Education</td>
                    <td>Social</td>
                    <td>Science</td>
                    <td>Music</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
