<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Practice</title>
    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/21-style.css">
</head>
<body>
    
    <div class="container highlights" >
        <div class="row">
            <div class="col-md-4">
                <div class="card border-warning">
                    <img class="card-img-top" src="https://picsum.photos/200/300" alt="Random Photo from picsum">
                    <div class="card-body">
                        <h1 class="card-title">Silver</h1>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="card-footer bg-warning">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter-x"></i> 
                        <i class="bi bi-youtube"></i> 
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="card border-success">
                    <img class="card-img-top" src="https://picsum.photos/200/300?v=1" alt="Random Photo from picsum">
                    <div class="card-body">
                        <h1 class="card-title">Gold</h1>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="card-footer bg-success">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter-x"></i> 
                        <i class="bi bi-youtube"></i> 
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="card border-danger">
                    <img class="card-img-top" src="https://picsum.photos/200/300?v=2" alt="Random Photo from picsum">
                    <div class="card-body">
                        <h1 class="card-title">Platinum</h1>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="card-footer bg-danger">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter-x"></i> 
                        <i class="bi bi-youtube"></i> 
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
