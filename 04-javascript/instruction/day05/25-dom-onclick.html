<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM - onclick</title>
        <!-- local css -->
        <link rel="stylesheet" href="./styles/25-dom-onclick.css" />
    </head>
    <body>
        <h1>DOM - onclick</h1>
        <button
            type="button"
            title="Change the background color to red"
            onclick="changeBackgroundColorToRed()"
        >
            Change the background color to red
        </button>
        <!-- local js -->
        <script src="./js/25-dom-onclick.js"></script>
    </body>
</html>
