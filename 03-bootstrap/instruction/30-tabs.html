<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs & Pills</title>
        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
</head>
<body>

    <!-- Tabs & Pills -->
     <!-- 1- Create nav -->
      <!-- Use nav-tabs or nav-pills  -->
        <ul class="nav nav-tabs nav-pills">
            <!-- Create nav-item and nav-link -->
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab1">Tab1</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">Tab2</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">Tab3</button></li>
        </ul>

        <!-- Content of of the tabs -->
         <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <h1>Tab 1</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="tab-pane" id="tab2">
                <h1>Tab 2</h1>
                <p>Lorem </p>
            </div>

            <div class="tab-pane" id="tab3">
                <h1>Tab 3</h1>
                <p>I am tab 3</p>
            </div>
         </div>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
