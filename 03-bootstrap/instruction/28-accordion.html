<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-3">
    <!-- 1- Start to create accordion -->
    <div class="accordion" id="accordion">
      <!-- 2- Add Items for accordion -->

      <div class="accordion-item">
        <!-- 3- Add header to the item -->
        <h2 class="accordion-header">
            <!-- We need to create item to connect with the action -->
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item1">
                More info
            </button>
        </h2>

        <!-- Item to be expanded/collapsed -->
       <div class="accordion-collapse show" id="item1">
        <!-- Expanding/collapsing text -->
         <div class="accordion-body">
            Lorem ipsum dolor sit amet.
         </div>
       </div>
    </div>

    <div class="accordion-item">
        <!-- 3- Add header to the item -->
        <h2 class="accordion-header">
            <!-- We need to create item to connect with the action -->
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item2">
                More info
            </button>
        </h2>

        <!-- Item to be expanded/collapsed -->
       <div class="accordion-collapse collapse" id="item2">
        <!-- Expanding/collapsing text -->
         <div class="accordion-body">
            Lorem ipsum dolor sit amet.
         </div>
       </div>
    </div>

    <div class="accordion-item">
        <!-- 3- Add header to the item -->
        <h2 class="accordion-header">
            <!-- We need to create item to connect with the action -->
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item3">
                More info
            </button>
        </h2>

        <!-- Item to be expanded/collapsed -->
       <div class="accordion-collapse collapse" id="item3">
        <!-- Expanding/collapsing text -->
         <div class="accordion-body">
            Lorem ipsum dolor sit amet.
         </div>
       </div>
    </div>
      </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
