<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display - Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="bg-warning d-sm-none">Visible only on XS screens</div>
    <div class="bg-success d-none d-sm-block">Not visible only on XS screens</div>
    <div class="bg-info d-none d-md-block d-lg-none">Visible on MD screens</div>
    <div class="bg-warning d-md-none d-lg-block">Not visible only on MD screens</div>
    <div class="bg-warning d-none d-md-block">Visible on MD+ screens</div>

    <div class="d-sm-none">1</div>
    <div class="d-md-none">2</div>
    <div class="d-lg-none">3</div>
    <div class="d-xl-none">4</div>
    <div class="d-xxl-none">5</div>


  </body>
</html>
