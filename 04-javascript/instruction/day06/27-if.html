<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CONDITIONAL STATEMENTS - IF</title>
    </head>
    <body>
        <h1>CONDITIONAL STATEMENTS - IF</h1>
        <form>
            <div class="input-group">
                <input
                    type="text"
                    id="role"
                    name="role"
                    placeholder="Write the role"
                    class="input"
                />
                <button
                    type="button"
                    title="Show content according to the role..."
                    class="btn"
                    onclick="showContent()"
                >
                    SHOW CONTENT
                </button>
            </div>
        </form>

        <div id="content"></div>

        <script src="./js/27-if.js"></script>
    </body>
</html>
