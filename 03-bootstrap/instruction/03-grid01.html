<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container - Grid</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
            <div class="col">13</div>
            <div class="col">14</div>
        </div>

        <div class="row">
            <div class="col-4 bg-success">4</div>
            <div class="col-7 bg-warning">7</div>
            <div class="col-2 bg-info">1</div>
            <div class="col-auto bg-dark text-white">New col</div>
        </div>

        <div class="row text-center">
            <div class="col bg-warning">col</div>
            <div class="col-8 bg-success">col-8</div>
            <div class="col bg-danger">col</div>
        </div>

    </div>

</body>
</html>
