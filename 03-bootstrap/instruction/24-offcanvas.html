<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offcanvas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 1- Add button and create attributes -->
    <button
      class="btn btn-danger mt-1"
      data-bs-toggle="offcanvas"
      data-bs-target="#sideMenu"
    >
      <i class="fa fa-arrow-right"></i>
    </button>

    <!-- 2- Create offcanvas and link it to the button above -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="0"
      id="sideMenu"
      aria-labelledby="offcanvasLabel"
    >
      <!-- 2.1- Header -->
      <div class="offcanvas-header">
        <h4>Cat Day</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close button"
        ></button>
      </div>

      <!-- 2.2 Body -->
      <div class="offcanvas-body">
        <p>Today is the 8th of August and it is international cat day</p>

        <!-- Optional 2.3- Dropdown -->
        <div class="dropdown text-center text-white">
          <!-- Add dropdown button -->
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Choose your favorite animal
          </button>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item text-warning" href="#">Dog</a></li>
            <li><a class="dropdown-item" href="#">Cat</a></li>
            <li><a class="dropdown-item display-1" href="#">Bird</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
