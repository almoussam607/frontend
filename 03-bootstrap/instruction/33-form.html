<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
</head>
<body class="p-5">

    <form action="">

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Enter your username">
        </div>

        <div class="mb-3">
            <label class="form-label" for="location">Please select your location</label>
            <select class="form-select form-select-md" name="location" id="location">City
            <option value="1" disabled selected>London</option>
            <option value="2">New York</option>
            <option value="3">Berlin</option>
            <option value="4">Istanbul</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">Please check me!</label>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Firstname</span>
            <input class="form-control" type="text">
            <span class="input-group-text"> Lastname</span>
            <input class="form-control" type="text">
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label" for="username">Mother name</label>
                <input class="form-control" id="username" type="text" placeholder="Enter your mother's name">
            </div>
            <div class="col">
                <label class="form-label" for="username">Father name</label>
                <input class="form-control" id="username" type="text" placeholder="Enter your father's name">
            </div>

        </div>



    </form>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
