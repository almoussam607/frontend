<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <!-- Bootstrap CDN -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
     <link rel="stylesheet" href="./assets/css/35-style.css">
</head>
<body class="p-5">

    <!-- Create a card -->
     <div class="card register-card">

        <!-- Card body -->
        <div class="card-body">
            <!-- Avatar -->
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>

            <!-- Create form -->
            <form action="" novalidate class="needs-validation">

                <!-- Username -->
                 <div class="mb-3">
                    <label class="form-label" for="">Username</label>
                    <input class="form-control" type="text" required>
                    <!-- Validation feedbacks -->
                     <div class="valid-feedback">
                        Username is valid.
                     </div>
                     <div class="invalid-feedback">
                        Please enter a valid username.
                     </div>
                 </div>
                <!-- Password -->
                 <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                    <div class="valid-feedback">
                        Strong password
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid password!
                    </div>
                 </div>
                <!-- E-mail -->
                 <div class="mb-3">
                    <label for="" class="form-label">E-mail</label>
                    <input type="email" class="form-control" required>
                    <div class="valid-feedback">
                        E-mail is valid
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid e-mail.
                    </div>
                 </div>
                <!-- Phone Number -->
                 <div class="mb-3">
                    <label for="" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required>
                    <div class="valid-feedback">
                        Phone number is valid.
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid phone number.
                    </div>
                 </div>
                <!-- Birthday -->
                 <div class="mb-3">
                    <label for="" class="form-label">Birthday</label>
                    <input type="date" class="form-control" required max="2011-08-10">
                    <div class="valid-feedback">Birthday is valid</div>
                    <div class="invalid-feedback">Minimum age should be 13.</div>
                 </div>

                <button type="submit" class="btn btn-primary w-100">Create Account</button>

            </form>
        </div>
        <!-- Card footer -->
         <div class="card-footer">
            <h5>Sign up with social media</h5>
            <div class="icons">
                <a href="">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="">
                    <i class="bi bi-google"></i>
                </a>
                <a href="">
                    <i class="bi bi-twitter-x"></i>
                </a>
            </div>
         </div>
     </div>
    

    <!-- Assets -->
     <!-- <i class="bi bi-facebook"></i> -->
    <!-- <i class="bi bi-google"></i> -->
    <!-- <i class="bi bi-twitter-x"></i> -->

    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>
</body>
</html>
