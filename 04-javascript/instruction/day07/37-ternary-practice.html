<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Practice</title>
</head>
<body>
    <h1>Ternary Practice</h1>

    <input type="number" placeholder="Please enter your salary" id="salary" name="salary" oninput="setSalary()">
    <br>
    <br>
    <input type="radio" name="status" id="retired" value="retired" oninput="setSalary()">
    <label for="retired">Retired</label>
    <input type="radio" name="status" id="employee" value="employee" oninput="setSalary()">
    <label for="employee">Employee</label>

    <p id="result"></p>

    <script src="./js/37-ternary-practice.js"></script>
</body>
</html>
