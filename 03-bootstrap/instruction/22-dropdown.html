<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">

    <!-- Instead of dropdown, we can use dropstart/-end/up -->
    <div class="dropdown text-center text-white" style="margin-top: 25%">
      <!-- Add dropdown button -->
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropdown Button
      </button>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item text-warning" href="#">Dog</a></li>
        <li><a class="dropdown-item" href="#">Cat</a></li>
        <li><a class="dropdown-item display-1" href="#">Bird</a></li>
      </ul>
    </div>
    
    <!-- Whenever we use actions, javascript will be used. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
