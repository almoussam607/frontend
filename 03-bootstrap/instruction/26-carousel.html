<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- 1- Create Carousel -->
     <!-- carousel-fade help us for crossfade animation  -->
     <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slide">

        <!-- Indicators for bottom of the image -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="2"></button>
        </div>

        <!-- Create inner carousel -->
         <div class="carousel-inner">

            <!-- first slide/item -->
            <div class="carousel-item active" data-bs-interval="1000">
                <!-- add image as an slide/item -->
                <img class="d-block w-100" src="./assets/img/image1.jpg" alt="Nice image">

                <!-- Captions -->
                 <div class="carousel-caption">
                    <h5>Nature is calling you...</h5>
                    <p>When did you visit our national park?</p>
                 </div>
            </div>

            <div class="carousel-item" data-bs-interval="1000">
                <!-- add image as an slide/item -->
                <img class="d-block w-100" src="./assets/img/image2.jpg" alt="Nice image">

                <!-- Caption -->
                <div class="carousel-caption">
                    <h5>Nature is calling you...</h5>
                    <p>When did you visit our national park?</p>
                 </div>
            </div>

            <div class="carousel-item" data-bs-interval="1000">
                <!-- add image as an slide/item -->
                <img class="d-block w-100" src="./assets/img/image3.jpg" alt="Nice image">
                
                <!-- Caption -->
                <div class="carousel-caption">
                    <h5>Nature is calling you...</h5>
                    <p>When did you visit our national park?</p>
                 </div>
            </div>
         </div>

         <!-- Adding buttons -->
          <div class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slide">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </div>
          <div class="carousel-control-next" data-bs-slide="next" data-bs-target="#slide">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">next</span>
          </div>
     </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
