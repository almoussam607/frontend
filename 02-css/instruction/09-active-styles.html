<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Active Styles</title>
        <!-- local css -->
        <link rel="stylesheet" href="./styles/09-active-styling.css" />
