<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Width & Height</title>
    </head>
    <body>
        <h1
            style="
                color: white;
                background-color: pink;
                width: 500px;
                height: 300px;
            "
        >
            Width & Height
        </h1>
        <!-- div html elements have display property is equal to block by default, which means it can take width and height -->
        <!-- span html elements have display property is equal to inline by default, so they can't take width or height -->
        <div style="width: 300px; height: 300px; background-color: blue"></div>
        <!-- span won't be visible because it has display property equals to inline -->
        <span style="background-color: red; width: 100px; height: 100px">
        </span>
    </body>
</html>
