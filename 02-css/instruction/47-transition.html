<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transition</title>
        <!-- local css -->
        <link rel="stylesheet" href="./styles/47-transition.css" />
    </head>
    <body>
        <h1>Transition</h1>
        <h2>TRANSLATE X</h2>
        <div>
            <button type="button" title="Ease" class="btn btn1">Ease</button>
        </div>
        <div>
            <button type="button" title="Ease In" class="btn btn2">
                Ease In
            </button>
        </div>
        <div>
            <button type="button" title="Ease Out" class="btn btn3">
                Ease Out
            </button>
        </div>
        <div>
            <button type="button" title="Linear" class="btn btn4">
                Linear
            </button>
        </div>
        <div>
            <button type="button" title="Ease In Out" class="btn btn5">
                Ease In Out
            </button>
        </div>
        <h2>TRANSLATE Y</h2>
        <button type="button" title="Ease" class="btn btn6">Ease</button>
        <button type="button" title="Ease In" class="btn btn7">Ease In</button>
        <button type="button" title="Ease Out" class="btn btn8">
            Ease Out
        </button>
        <button type="button" title="Linear" class="btn btn9">Linear</button>
        <button type="button" title="Ease In Out" class="btn btn10">
            Ease In Out
        </button>
    </body>
</html>
